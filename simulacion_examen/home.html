<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Pre:wght@400..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rampart+One&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sixtyfour+Convergence&family=Thasadith:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles/style.css">
    <title>simulacion_examen</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <img src="img/logo.png" alt="G2 Logo">
            <h1>G2 ESPORTS BLOG</h1>
            <div class="icons">
                <i class="fa-brands fa-twitch"></i>
                <i class="fa-brands fa-youtube"></i>
                <i class="fa-brands fa-instagram"></i>
            </div>
            <div class="categories">
                <h2>Categorías</h2>
                <div class="categories-button">
                    <button class="category-button">League of Legends</button>
                    <button class="category-button">Counter Strike</button>
                    <button class="category-button">Valorant</button>
                </div>
            </div>
        </div>
        <div class="content">
            <h2>Artículos</h2>
            <div class="article">
                <img src="./img/image.png" alt="2025 pro kit">
                <div class="article-content">
                    <h3 class="article-title">2025 pro kit</h3>
                    <p class="article-description">Get ready to enter a world of pure esports. This collection is exclusive to top G2 fans only.</p>
                </div>
            </div>
            <div class="article">
                <img src="./img/image (1).png" alt="Varsity Jacket">
                <div class="article-content">
                    <h3 class="article-title">Varsity Jacket</h3>
                    <p class="article-description">Timeless yet fresh, the varsity jacket speaks for itself with unique details. Make it yours and wear it your way.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
